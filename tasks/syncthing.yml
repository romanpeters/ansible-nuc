---
- name: "create Syncthing container"
  docker_container:
    name: syncthing
    image: linuxserver/syncthing
    volumes:
      - /opt/syncthing:/config
      - /opt/homeassistant:/homeassistant
      - /opt/zigbee2mqtt:/zigbee2mqtt
      - /opt/minecraft:/minecraft
    ports:
      - "22000:22000"
      - "21027:21027/udp"
    restart_policy: always
    restart: yes
    labels:
      traefik.port: "8384"
      traefik.frontend.rule: "Host:syncthing.romanpeters.nl"

