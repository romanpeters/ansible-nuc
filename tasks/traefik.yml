---
- name: "create Traefik directory"
  file:
    path: /opt/traefik/
    state: directory
    mode: 0755    

- name: "create acme.json"
  file:
    path: /opt/traefik/acme.json
    state: touch
    mode: 0600


- name: "copy Traefik configuration"
  template:
    src: "templates{{ item }}"
    dest: "{{ item }}"
  with_items:
    - "/opt/traefik/traefik.toml"


- name: "create Docker network"
  docker_network:
    name: traefik_proxy

- name: "create Traefik container"
  docker_container:
    name: traefik
    image: traefik
    ports:
      - "80:80"
      - "443:443"
    env:
      TRANSIP_ACCOUNT_NAME: "{{ user }}"
      TRANSIP_PRIVATE_KEY_PATH: "/certs/transip"
    networks:
      - name: traefik_proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /opt/traefik/traefik.toml:/traefik.toml
      - /opt/traefik/certs/:/certs/
      - /opt/traefik/acme.json:/acme.json
      - /opt/traefik/logs:/var/log/traefik/
    labels:
      traefik.port: "8080"
      traefik.frontend.rule: "Host:traefik.romanpeters.nl"
    restart_policy: always
    restart: yes

