#       - "443:443"
#     volumes:
#       - /var/run/docker.sock:/tmp/docker.sock:ro
#       - /home/sharelatex/tmp:/etc/nginx/certs

networks:
  traefik_proxy:
    external: true
  internal:
    external: false
